<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="weather-app">
    <main>
        <section class="location">
            <div class="city">Egypt, US</div>
            <div class="data">Saturday 17 september 2022</div>
        </section>
        <section class="main-temp">
            <div class="temp">8<span>°C</span></div>

                autocomplete="off"
                class="search-box"

        />
